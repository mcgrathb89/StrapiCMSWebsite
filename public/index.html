<body class="d-flex flex-column min-vh-100">
  <form name="contact" netlify netlify-honeypot="bot-field" hidden
    aria-label="This is a hidden form intended to provide protection to the website and does not need to be filled in.">
    <label for="formNameSection">Full Name</label>
    <input id="formNameSection" type="text" name="name" />
    <label for="formEmailSection">Email Address</label>
    <input id="formEmailSection" type="email" name="email" />
    <label for="formMessageSection">Message</label>
    <textarea id="formMessageSection" name="message"></textarea>
  </form>

  <noscript>
    <!DOCTYPE html>
    <html lang="en">

    <head>
      <title>You Need to Enable JavaScript</title>
    </head>

    <body>
      <nav class="container">
        <h1 style="margin-top: 3rem; font-size: 2rem;">Important Notice</h1>
        <p style="font-size: 1.5rem;">You need to enable JavaScript to run this app as it has been
          built using a tool
          which requires it, please
          enable JavaScript to view this content.</p>
        <p style="margin-bottom: 3rem; font-size: 1.5rem;">Alternatively you can contact me <a
            href=" mailto:becky@beckysmith.va.co.uk"
            aria-label="Note: clicking this link will open up your preferred emailer so you can contact the site owner.">via
            email</a> to find out more about my services.</p>
        <img style="width: 100%; height: auto;" src="./Noscript.jpg"
          alt="Cute Kittens and a Heart with a Message Asking Page Visitor to Enable JavaScript." />
      </nav>
    </body>

    </html>

    <style>
      .container {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
      }

      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
      }

      @media (min-width: 992px) {
        .container {
          width: 970px;
        }
      }

      @media (min-width: 1200px) {
        .container {
          width: 1170px;
        }
      }
    </style>
  </noscript>

  <div id="root"></div>
  <script src="https://kit.fontawesome.com/4a96630cd9.js" crossorigin="anonymous"></script>
</body>
